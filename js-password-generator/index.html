<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5714f86e7f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h2>password generator</h2>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="fa-regular fa-clipboard"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label for="length">password length</label>
        <input type="number" id="length" min="4" max="20" value="20">
      </div>
      <div class="setting">
        <label for="length">include uppercase letters</label>
        <input type="checkbox" id="uppercase" checked>
      </div>
      <div class="setting">
        <label for="length">include lowercase letters</label>
        <input type="checkbox" id="lowercase" checked>
      </div>
      <div class="setting">
        <label for="length">include numbers</label>
        <input type="checkbox" id="number" checked>
      </div>
      <div class="setting">
        <label for="length">include symbols</label>
        <input type="checkbox" id="symbol" checked>
      </div>
    </div>
    <button class="btn btn-large" id="generate">generate password</button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
